<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color:rgb(0, 0, 0) ;
            text-align: center;
            color:rgb(100, 252, 58);
        }
        p {
            background-color: rgb(69, 69, 78);
        }
        </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual seu nome? ')
        document.write(`Seu nome tem ${nome.length} letras <br/>`) // Colocar a variante direto no site
        document.write(`Seu nome em maiusculo fica ${nome.toUpperCase()} <br/>`) // colocar a string em maiuscula 
        document.write(`Seu nome em minusculo fica ${nome.toLowerCase()}`) // colocar a string em minuscula
    </script>
</body>
</html>
