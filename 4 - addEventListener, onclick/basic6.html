<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intera√ß√£o por mouse</title>
    <style>
        body{
            background-color: black;
            color: greenyellow;
            font-size: larger;
        }
        h1{
            text-align: center;
        }
        #interatividade {
            background-color: gray;
            width: 200px;
            height: 100px;
            line-height: 100px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Mouse</h1>
    <div id="interatividade">Clica ai...</div>
    <script>
        var interagiu = window.document.getElementById('interatividade')
        interagiu.addEventListener('click', clicou)
        interagiu.addEventListener('mouseenter', entrou)
        interagiu.addEventListener('mouseout', saiu)
        interagiu.addEventListener('mousedown', segurou)
        interagiu.addEventListener('mouseup', levantou)
        function entrou(){
            interagiu.innerText = 'pode clicar'
            interagiu.style.background = 'yellow'
        }
        function saiu(){
            interagiu.innerText = 'Clica ai...'
            interagiu.style.background = 'gray'
        }
        function clicou(){
            interagiu.innerText = 'CLicouüëç'
            interagiu.style.background = 'red'
        }
        function segurou(){
            interagiu.innerText = 'N√£o segure, clique'
            interagiu.style.background = 'blue'
        }
        function levantou(){
            interagiu.innerText = 'Clica ai...'
            interagiu.style.background = 'gray'
        }
    </script>
</body>
</html>
